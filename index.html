<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
  </head>
  <body>
    <div class="container-fluid">
        <div class=center>
            <h1 class="m-5">TIC TAC TOE</h1>
        </div>
        
        <div class="row">
            <table style="border: 1px solid white; margin-left: auto;margin-right: auto; width: 20%;"class="table table-bordered" id="tictactoeTable">
                <tr>
                    <td class="text-center" style="border: 2px solid white"></td>
                    <td class="text-center" style="border: 2px solid white"></td>
                    <td class="text-center" style="border: 2px solid white"></td>
                </tr>
                <tr>
                    <td class="text-center" style="border: 2px solid white"></td>
                    <td class="text-center" style="border: 2px solid white"></td>
                    <td class="text-center" style="border: 2px solid white"></td>
                </tr>
                <tr>
                    <td class="text-center" style="border: 2px solid white"></td>
                    <td class="text-center" style="border: 2px solid white"></td>
                    <td class="text-center" style="border: 2px solid white"></td>
                </tr>
            </table>
        </div>
        <div class=center>
            <button type="button" class="btn btn-primary mt-5" id="button">Reset</button>
        </div>
    </body>
  <script src="script.js"></script>
</html>
